<header class="navbar">
    <i class="bi bi-list icons menu cursor_pointer"></i>
    <a routerLink="/" class="navbar__brand_name"><i>s</i>Tore</a>

    <div class="navbar__navigation flex-row">

        <a routerLink="/home"><i class="bi bi-house-door-fill icons cursor_pointer"></i></a>
        <a routerLink="/profile"><i class="bi bi-person-circle icons cursor_pointer"></i></a>
        <a routerLink="/cart"><i class="bi bi-cart-fill icons cursor_pointer"></i></a>

        <form (submit)="onFormSubmit($event)" class="flex-col">
            <input type="text" [(ngModel)] = "inputValue" name="inputValue" placeholder="Search"/>
        </form>
        
    </div>

    <div class="navbar__logout flex-row">
        <a class="logout__btn cursor_pointer" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
        </a>
    </div>
    

</header>
